apiVersion: batch/v1
kind: Job
metadata:
  name: fhir-data-ingest-job
spec:
  template:
    metadata:
      name: fhir-data-ingest
    spec:
      containers:
      - name: fhir-data-ingest
        image: quay.io/julin/neo4j-ingest:latest
        env:
        - name: TRANSFORMERS_CACHE
          value: "/tmp/huggingface"
        - name: NEO4J_URI
          value: "bolt://10.0.53.22:30687"
        - name: NEO4J_USERNAME
          value: "neo4j"
        - name: NEO4J_PASSWORD
          value: "neo4j123"
        - name: NEO4J_DATABASE
          value: "neo4j"
        - name: EMBEDDING_MODEL
          value: "BAAI/bge-small-en-v1.5"
        - name: VLLM_URL
          value: ""
        - name: VLLM_MODEL
          value: "mistral"
        - name: K_NEAREST
          value: "200"
        - name: LOG_LEVEL
          value: "INFO"
        - name: S3_ENDPOINT_URL
          value: ""
        - name: S3_ACCESS_KEY_ID
          value: ""
        - name: S3_SECRET_ACCESS_KEY
          value: ""
        - name: S3_REGION
          value: ""
        - name: S3_BUCKET_NAME
          value: "
        - name: S3_PREFIX
          value: ""
      restartPolicy: Never
  backoffLimit: 0
  activeDeadlineSeconds: 3600  
  ttlSecondsAfterFinished: 100
